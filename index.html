<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-card">
        <header>
          <div class="circles">
            <span class="dot red"></span>
            <span class="dot yellow"></span>
            <span class="dot green"></span>
          </div>
          <h1>Poem Generator</h1>
        </header>
        <main>
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instruction"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="poem" id="poem"></div>
        </main>
      </div>
      <footer>
        This AI project was coded by Thai Ha Nguyen and is
        <a
          href="https://github.com/thaihanguyen98/ai-poem-generator"
          rel="noopener noreferrer"
          target="_blank"
          >open-souced on Github.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>

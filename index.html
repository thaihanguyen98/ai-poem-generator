<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <header>
      <h1>Welcome to AI Poem Generator</h1>
    </header>
    <main>
      <form id="poem-generator-form">
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          autocomplete="off"
          class="instruction"
        />
        <input type="submit" />
      </form>
      <div class="poem" id="poem">
        Love blooms like a flower,
        <br />
        Petals unfurl, hearts entwine,
        <br />
        Eternity's kiss.
      </div>
    </main>
    <footer>
      This AI project was coded by Thai Ha Nguyen and is
      <a
        href="https://github.com/thaihanguyen98/ai-poem-generator"
        rel="noopener noreferrer"
        target="_blank"
        >open-souced on Github.</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
